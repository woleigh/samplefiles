!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf3
dns domain atd.lab
!
ntp server 192.168.0.1 iburst local-interface Management0
!
radius-server host 192.168.0.1 key 7 0207165218120E
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 16384
!
aaa group server radius atds
   server 192.168.0.1
!
aaa authentication login default group atds local
aaa authorization exec default group atds local
aaa authorization commands all default local
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 XXXXXXXXXXXXXXXX
username arista ssh-key ssh-rsa XXXXXXXXXXXXXXXXX
!
vlan 20
   name Twenty
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
interface Port-Channel1
   description MLAG_PEER_s1-leaf4_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group MLAG
!
interface Port-Channel2
   description SPINES_Po4
   no shutdown
   switchport
   switchport trunk allowed vlan 20
   switchport mode trunk
   mlag 2
!
interface Port-Channel4
   description S1-HOST2_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 20
   switchport mode trunk
   mlag 4
!
interface Ethernet1
   description MLAG_PEER_s1-leaf4_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description S1-SPINE1_Ethernet4
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description S1-SPINE2_Ethernet4
   no shutdown
   channel-group 2 mode active
!
interface Ethernet4
   description S1-HOST2_Ethernet1
   no shutdown
   channel-group 4 mode active
!
interface Ethernet6
   description MLAG_PEER_s1-leaf4_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.14/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9000
   no autostate
   ip address 10.0.0.8/31
!
ip routing
!
mlag configuration
   domain-id IDF2
   local-interface Vlan4094
   peer-address 10.0.0.9
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
ip radius source-interface Management0
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
